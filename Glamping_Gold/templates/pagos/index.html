{% extends 'base.html' %}

{% block content %}

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h4 class="m-0 font-weight-bold text-primary">Pagos</h4>
    </div>
    <div class="card-body">
        <div class="table-responsive">            
            <a href=" {% url 'create_pago' %} " class="btn btn-primary btn-icon-split mb-3">
                <span class="icon text-white-50">
                    <i class="fas fa-plus"></i>
                </span>
                <span class="text">Crear pago</span>
            </a>
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead class="table-dark">
                    <tr>
                        <th>Fecha</th>
                        <th>Metodo pago</th>
                        <th>Valor</th>
                        <th>Reserva</th>
                        <th>Estado</th>
                        <th>Acciones</th>                        
                    </tr>
                </thead>                
                <tbody>
                    {% for pago in pagos_list %}
                    <tr>
                    <td>{{ pago.fecha }}</td>
                    <td>{{ pago.metodo_pago }}</td>
                    <td>{{ pago.valor }}</td>
                    <td>{{ pago.reserva }}</td>
                    <!-- Toggle Switch button -->
                    <td>
                        <form action="{% url 'pago_status' pago.id %}" method="POST">
                            
                            {% csrf_token %}                            
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="customSwitch{{ forloop.counter }}" {% if pago.status %} checked {% endif %} onchange="this.form.submit()">
                                <label class="custom-control-label" for="customSwitch{{ forloop.counter }}"></label>
                            </div>                     
                        </form>
                    </td>
                    <td>
                        <a href="" class="btn btn-info btn-circle btn-sm" data-bs-toggle="modal" data-bs-target="#modalId" data-pago-id="{{ pago.id }}">
                            <i class="fas fa-info-circle"></i>
                        </a>
                        <a href="" class="btn btn-warning btn-circle btn-sm">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="" class="btn btn-danger btn-circle btn-sm">
                            <i class="fas fa-trash"></i>
                        </a>
                        <a href="" class="btn btn-primary btn-icon-split mb-3">
                            <span class="icon text-white-50">
                              <i class="fas fa-plus"></i>
                          </span>
                          <span class="text">Crear pago</span>
                        </a>
                        <a href="" class="deleteBtn btn btn-danger btn-circle btn-sm">
                            <i class="fas fa-trash"></i>
                         </a>
                    </td>
                    </tr>
                    {% endfor %}                                     
                </tbody>
            </table>
        </div>
    </div>
</div>

{%endblock%}
